<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048 Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #faf8ef;
      margin: 0;
      padding: 20px;
    }
    h1 { margin: 10px; font-size: 32px; }
    #topbar {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    .score-box {
      background: #bbada0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #a89c90;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1;
      background: #bbada0;
      padding: 5px;
      border-radius: 10px;
    }
    .cell {
      background: #cdc1b4;
      font-size: clamp(18px, 5vw, 28px);
      font-weight: bold;
      color: #776e65;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      transition: background 0.2s, transform 0.2s;
    }
    .n2 { background: #eee4da; }
    .n4 { background: #ede0c8; }
    .n8 { background: #f2b179; color: #fff; }
    .n16 { background: #f59563; color: #fff; }
    .n32 { background: #f67c5f; color: #fff; }
    .n64 { background: #f65e3b; color: #fff; }
    .n128 { background: #edcf72; color: #fff; }
    .n256 { background: #edcc61; color: #fff; }
    .n512 { background: #edc850; color: #fff; }
    .n1024 { background: #edc53f; color: #fff; }
    .n2048 { background: #edc22e; color: #fff; }

    @media (max-width: 500px) {
      #game {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="topbar">
    <div class="score-box" id="score">Score: 0</div>
    <div class="score-box" id="best">Best: 0</div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="game"></div>

  <script>
    const gameSize = 4;
    const game = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    let grid = [];
    let score = 0;
    let best = localStorage.getItem("best2048") || 0;

    function createGrid() {
      game.innerHTML = "";
      grid = [];
      for (let i = 0; i < gameSize; i++) {
        grid[i] = [];
        for (let j = 0; j < gameSize; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          grid[i][j] = { el: cell, value: 0 };
          game.appendChild(cell);
        }
      }
    }

    function updateGrid() {
      for (let row of grid) {
        for (let cell of row) {
          cell.el.textContent = cell.value || "";
          cell.el.className = "cell";
          if (cell.value) {
            cell.el.classList.add("n" + cell.value);
            // Легкая анимация масштабирования при появлении/слиянии
            cell.el.style.transform = "scale(1.1)";
            setTimeout(() => cell.el.style.transform = "scale(1)", 100);
          }
        }
      }
      scoreEl.textContent = "Score: " + score;
      bestEl.textContent = "Best: " + best;
    }

    function addRandomTile() {
      let empty = [];
      for (let i = 0; i < gameSize; i++) {
        for (let j = 0; j < gameSize; j++) {
          if (grid[i][j].value === 0) empty.push([i, j]);
        }
      }
      if (empty.length === 0) return;
      const [i, j] = empty[Math.floor(Math.random() * empty.length)];
      grid[i][j].value = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row) {
      let arr = row.filter(cell => cell.value !== 0);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i].value === arr[i + 1].value) {
          arr[i].value *= 2;
          score += arr[i].value;
          if (score > best) {
            best = score;
            localStorage.setItem("best2048", best);
          }
          arr[i + 1].value = 0;
        }
      }
      return arr.filter(cell => cell.value !== 0);
    }

    function move(direction) {
      let moved = false;
      for (let i = 0; i < gameSize; i++) {
        let line = [];
        for (let j = 0; j < gameSize; j++) {
          let cell;
          if (direction === "left" || direction === "right") {
            cell = direction === "left" ? grid[i][j] : grid[i][gameSize - 1 - j];
          } else {
            cell = direction === "up" ? grid[j][i] : grid[gameSize - 1 - j][i];
          }
          line.push(cell);
        }
        let newLine = slide(line);
        while (newLine.length < gameSize) {
          newLine.push({ value: 0 });
        }
        for (let j = 0; j < gameSize; j++) {
          let val = newLine[j].value;
          let targetCell;
          if (direction === "left") targetCell = grid[i][j];
          if (direction === "right") targetCell = grid[i][gameSize - 1 - j];
          if (direction === "up") targetCell = grid[j][i];
          if (direction === "down") targetCell = grid[gameSize - 1 - j][i];
          if (targetCell.value !== val) moved = true;
          targetCell.value = val;
        }
      }
      if (moved) {
        addRandomTile();
        updateGrid();
        checkGameOver();
      }
    }

    function checkGameOver() {
      for (let i = 0; i < gameSize; i++) {
        for (let j = 0; j < gameSize; j++) {
          let val = grid[i][j].value;
          if (val === 0) return;
          if (j < gameSize - 1 && grid[i][j + 1].value === val) return;
          if (i < gameSize - 1 && grid[i + 1][j].value === val) return;
        }
      }
      setTimeout(() => {
        alert("Game Over! Final Score: " + score);
        restartGame();
      }, 200);
    }

    function restartGame() {
      score = 0;
      createGrid();
      addRandomTile();
      addRandomTile();
      updateGrid();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      else if (e.key === "ArrowRight") move("right");
      else if (e.key === "ArrowUp") move("up");
      else if (e.key === "ArrowDown") move("down");
    });

    // --- Swipe support ---
    let touchStartX = 0, touchStartY = 0;

    document.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    document.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) move("right");
        else if (dx < -30) move("left");
      } else {
        if (dy > 30) move("down");
        else if (dy < -30) move("up");
      }
    });

    restartGame();
  </script>
</body>
</html>
